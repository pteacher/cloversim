<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clover Simulator Demo</title>
		<style>
			body { margin: 0; }
			.line-error {
	            background: #CC2222 !important;
	            color: #8a1f11 !important;
	        }
		</style>
	</head>
	<body>
		<div id="wrapper">
			<section id="utils">
				<div class="logo">
					<a href="#"></a>
				</div>
				<div class="code-swap">
					<span class="toggle-view">view <i class="fa fa-chevron-down"></i></span>
					<span class="run-script">Запуск <i class="fa fa-bolt"></i></span>
				</div>
				<div class="code-tools">
				</div>
			</section>
			<section id="editor">
				<div class="code-pane">
					<div class="code-pane-html">
						<textarea id="alimcode" name="alimcode"></textarea>
					</div>
				</div>
				<div class="preview-pane" id="container">
					<script src="./js/pixi.min.js"></script>
					<span class="preview-width" ></span>
				</div>
			</section>
		</div>

		<script src="main.js"></script>
	</body>
</html>
